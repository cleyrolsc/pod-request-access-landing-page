<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <img class="logo" src="assets/desktop/logo.svg" alt="" />
      <h1 class="title">
        Publish your podcasts <span class="everywhere">everywhere.</span>
      </h1>
      <p class="description">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your
        podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and
        more!
      </p>
      <div class="app-container">
        <img class="app" src="assets/desktop/spotify.svg" alt="" />
        <img class="app" src="assets/desktop/apple-podcast.svg" alt="" />
        <img class="app" src="assets/desktop/google-podcasts.svg" alt="" />
        <img class="app" src="assets/desktop/pocket-casts.svg" alt="" />
      </div>
      <form action="">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email address"
        />
        <button type="submit" class="btn">Request access</button>
      </form>
      <p class="error-message hidden">Oops! Please check your email</p>
    </main>
  </body>
</html>
